<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>留言板</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class='warning'>
            <strong>This is a test web project!</strong>
        </header>
        <main class='board'>
            <h1 class='board__title'>Comments</h1>
            <form class='board__comment-form'>
                <textarea name='content' rows='4'></textarea>
                <input class='board__submit-btn' type='submit' />
            </form>
            <div class='board__hr'></div>
            <section>
            </section>
        </main>
        <script>
        //1.對 api_comments 取資料
        //> append 資料 as div.card 到 section with for loop
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'api_comments.php', true);
        xhr.onload = function(){
            //console.log(this.status);
            if(this.status >= 200 && this.status < 400){
                var res = this.response;
                var data = JSON.parse(res);
                var comments = data.comments;
                var page = data.page;
                var total_page = data.total_page;
                //console.log(comments);
                comments.forEach(comment => {
                    // console.log(comment.id);
                    var div = document.createElement('div');
                    div.classList.add('card');
                    div.innerHTML=`
                    <div class='card__avatar'>
                    </div>
                    <div class='card__body'>
                        <div class='card__info'>
                            <span class='card__author'>
                                ${comment.nickname}
                                (@${comment.username})
                            </span>
                            <span class='card__date'>${comment.created_at}</span>
                        </div>
                        <p class='card__content'>
                            ${escapeHTML(comment['content'])}
                        </p>
                    </div>
                    `;
                    document.querySelector('section').appendChild(div);
                });
                //append '載入更多資料'按鈕, 判斷需用到 page < total_page
            }
        };
        xhr.send();
        //2.對 api_add_comment 提交新資料
        //> POST username & content then console response and reload page
        var form = document.querySelector('.board__comment-form');
        form.addEventListener('submit',function(e){
            e.preventDefault();
            var content = document.querySelector('textarea[name=content]').value;
            // alert(content);
            var request = new XMLHttpRequest();
            request.open("POST", "api_add_comment.php");
            request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            request.send('username=aaa&content='+encodeURIComponent(content));//prevent special char e.g.'&' so encode it.
            request.onload = function(){
                if(this.status>=200 && this.status < 400){
                    var res = this.response;
                    var data = JSON.parse(res);
                    if(data.ok){
                        location.reload();
                    }else{
                        alert(data.message);
                        // console.log(data.message);
                    }
                }
            };
        });

        function escapeHTML(content){
        return content.replace(/\&/g, '&amp;')
        .replace(/\</g, '&lt;')
        .replace(/\>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#x27')
        .replace(/\//g, '&#x2F');
        }       
        </script>
    </body>
</html>
